{% extends "layout.html" %}
{% block title %}Blog{% endblock %}
{% block body %}

{%- for entry in pagination.items %}
<div class=entry-overview>
    <div class=date>{{ format_date(entry.pub_time) }}</div>
        <div class=detail>
            <div class=title><h1><a href="/article/{{ entry.id }}">{{ entry.title }}</a></h1></div>
            {% if entry.summary %}
                <div class=summary>{{ entry.summary }}</div>
            {% endif %}
        </div>
    </div>
{%- endfor %}

{% include '_pagination.html' %}

{% endblock %}
